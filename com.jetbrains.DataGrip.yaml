app-id: com.jetbrains.DataGrip
command: datagrip
finish-args:
  - --allow=devel
  - --device=all
  - --env=DATAGRIP_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/gnupg
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
modules:
  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/bin/datagrip
      - -Deditor_title=DataGrip
      - -Dprogram_name=datagrip
    sources:
      - type: git
        commit: d581fd9b873acbf6fb22899aa388435f6c00f61a
        url: https://github.com/flathub-infra/ide-flatpak-wrapper.git

  - name: datagrip
    build-commands:
      - install -D -m 644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m 644 -t /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D -m 644 -t /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m 644 -t /app/bin/ idea.properties
      - install -D -m 755 post-install-setup.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: datagrip.tar.gz
        only-arches:
          - aarch64
        sha256: 52a2e70f8903ee70ceb7fd45216f5d3ac35718ba066b30cb084c6bcacf9a5098
        size: 1044220101
        url: https://download.jetbrains.com/datagrip/datagrip-2025.3-aarch64.tar.gz
        x-checker-data:
          code: DG
          is-main-source: true
          type: jetbrains
      - type: extra-data
        filename: datagrip.tar.gz
        only-arches:
          - x86_64
        sha256: 010ad3a676cfe984e7498d1eb4f84686d7a110acbde4f9d288f53967255340e6
        size: 1048279933
        url: https://download.jetbrains.com/datagrip/datagrip-2025.3.tar.gz
        x-checker-data:
          code: DG
          is-main-source: true
          type: jetbrains
      - type: file
        path: com.jetbrains.DataGrip.desktop
      - type: file
        path: com.jetbrains.DataGrip.metainfo.xml
      - type: file # https://www.jetbrains.com/company/brand/#logos-and-icons
        dest-filename: com.jetbrains.DataGrip.svg
        sha256: 3945f10efffe676fdd9bae8dab402ea0787697a3430cb6893834a268c84bd8da
        url: https://resources.jetbrains.com/storage/products/company/brand/logos/DataGrip_icon.svg
      - type: file
        path: idea.properties
      - type: script
        commands:
          - bsdtar -f datagrip.tar.gz -x -z --strip-components=1
          - rm datagrip.tar.gz
        dest-filename: post-install-setup.sh
runtime: org.freedesktop.Sdk
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
