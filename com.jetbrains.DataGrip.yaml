app-id: com.jetbrains.DataGrip
command: datagrip
finish-args:
  - --allow=devel
  - --device=dri
  - --env=DATAGRIP_PROPERTIES=/app/bin/idea.properties
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
modules:
  - name: gcr
    cleanup:
      - /include
      - /lib/debug
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /man
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/doc
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --disable-vala
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz

  - shared-modules/libsecret/libsecret.json

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: datagrip
    buildsystem: simple
    build-commands:
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.jetbrains.DataGrip.desktop
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.jetbrains.DataGrip.metainfo.xml
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/
        com.jetbrains.DataGrip.svg
      - install -D --mode=0755 entrypoint.sh /app/bin/datagrip
      - install -D --mode=0644 --target-directory=/app/bin/ idea.properties
    sources:
      - type: extra-data
        filename: datagrip.tar.gz
        only-arches:
          - x86_64
        sha256: f8344dad4f502a215440fb7ccbc4c69acdd0b18f33d855f0d0d0d2bbe44a5f26
        size: 569402212
        url: https://download.jetbrains.com/datagrip/datagrip-2023.2.tar.gz
        x-checker-data:
          code: DG
          is-main-source: true
          type: jetbrains
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.jetbrains.DataGrip.desktop
      - type: file
        path: com.jetbrains.DataGrip.metainfo.xml
      - type: file # https://www.jetbrains.com/company/brand/#logos-and-icons
        dest-filename: com.jetbrains.DataGrip.svg
        sha256: 47e2bd0ae3e1d3906effc0ca2de1320725714e5672b012d2458d43e45e8ae9f4
        size: 2271
        url: https://resources.jetbrains.com/storage/products/company/brand/logos/DataGrip_icon.svg
      - type: file
        path: entrypoint.sh
      - type: file
        path: idea.properties

runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
