app-id: com.jetbrains.DataGrip

command: datagrip

finish-args:
  - --allow=devel
  - --device=dri
  - --env=DATAGRIP_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

modules:
  # -----------------------------------------------------------------------------------------------
  #   D E P E N D E N C I E S
  # -----------------------------------------------------------------------------------------------

  - shared-modules/libsecret/libsecret.json

  - name: gcr
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/gtk-doc
      - /share/info
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dvapi=false
    sources:
      - type: archive
        sha256: 9ceaad29284ba919b9216e2888c18ec67240c2c93b3a4856bc5488bbc1f3a383
        url: https://download.gnome.org/sources/gcr/4.1/gcr-4.1.0.tar.xz

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/datagrip/bin/datagrip.sh
      - -Deditor_title=DataGrip
      - -Dprogram_name=datagrip
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - name: openssh
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh
    buildsystem: simple

  - name: pinentry
    config-opts:
      - --disable-doc
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: 457a185e5a85238fb945a955dc6352ab962dc8b48720b62fc9fa48c7540a4067
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.2.1.tar.bz2

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------

  - name: datagrip
    build-commands:
      - install -D --mode 0644 --target-directory /app/bin/ idea.properties
      - install -D --mode 0644 --target-directory /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0644 --target-directory /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D --mode 0755 apply_extra.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: datagrip.tar.gz
        only-arches:
          - aarch64
        sha256: 0dd09e55c2a8b2677afc66c661c5e571672cc9c35a186544500b20cbfae0fa7b
        size: 758449223
        url: https://download.jetbrains.com/datagrip/datagrip-2024.1.3-aarch64.tar.gz
        x-checker-data:
          code: DG
          is-main-source: true
          type: jetbrains
      - type: extra-data
        filename: datagrip.tar.gz
        only-arches:
          - x86_64
        sha256: c1a651df7d681e9f87091aea2702f2423e526dd8472108f6b8d748e56bf8be02
        size: 758710291
        url: https://download.jetbrains.com/datagrip/datagrip-2024.1.3.tar.gz
        x-checker-data:
          code: DG
          is-main-source: true
          type: jetbrains
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.jetbrains.DataGrip.desktop
      - type: file
        path: com.jetbrains.DataGrip.metainfo.xml
      - type: file # https://www.jetbrains.com/company/brand/#logos-and-icons
        dest-filename: com.jetbrains.DataGrip.svg
        sha256: 3945f10efffe676fdd9bae8dab402ea0787697a3430cb6893834a268c84bd8da
        size: 2271
        url: https://resources.jetbrains.com/storage/products/company/brand/logos/DataGrip_icon.svg
      - type: file
        path: idea.properties

runtime: org.gnome.Platform

runtime-version: '45'

sdk: org.gnome.Sdk

separate-locales: false

tags:
  - proprietary
